{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}

<form method ="get">
    <h1 class = "test">Testing</h1>
    <div class="form-row">
        <div class ="form-group col-md-6">
            <input type="Search" placeholder="Keywords">
        </div>
        <div class ="form-group col-md-6">
            <div class ="form-group">
                <label for="analytics_experience">Analytics Exerience</label>
                <input type="range" class="form-control-range" id="formControlRange">
            </div>
            <div class ="form-group">
                <label for="total_professional_experience">Total Professional Exerience</label>
                <input type="range" class="form-control-range" id="formControlRange">
            </div>
        </div>
    </div>

    {% csrf_token %}
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Roles
        </button>
        {{ form.analytics_experience.id_for_label }}
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        
        {% for roles in form.roles %}
        {{ roles.id_for_label }}
        <a class="dropdown-item">
            <div>
                <input class="form-check-input" type="checkbox" name="{{ roles.id_for_label }}" id="{{ roles.id_for_label }}" >
                <label class="form-check-label" for="{{ roles.id_for_label }}">
                {{ roles.choice_label }}
                </label>
            </div>
        </a>
        {% endfor %}
    
        </div>
        
        <button type="submit">Search</button>
    </div>
</form>

{% load static %}

{% for i in rows %}
    <tr>
        <script type="text/javascript" src="{% static 'candidates/js/loopscript.js' %}"></script>
    </tr>
{% endfor %}

{% endblock %}
